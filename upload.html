</head>
<body>
    <header>
        <img src="logo.png" alt="PierreKoryMedicine Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

    <section class="upload-box">
        <h1>Upload Your Prescription</h1>
        <form id="uploadForm">
            <label for="prescriptionFile">Select Prescription File (PDF, JPG, PNG):</label>
            <input type="file" id="prescriptionFile" accept=".pdf, .jpg, .jpeg, .png" required>
            
            <button type="submit">Upload</button>
        </form>
        <p>Accepted formats: PDF, JPG, PNG</p>
    </section>
